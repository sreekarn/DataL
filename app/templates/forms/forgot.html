{% extends 'layouts/form.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="signup-form">
  <form action="/" method="post">
  <h2>Reset Password</h2>
  <p class="hint-text">Enter your Email and a password reset link will be sent to your email.</p>
    
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email">
      </div>
      
  <div class="form-group">
          <button type="submit" class="btn btn-orange btn-lg btn-block">Reset Password</button>
      </div>
  </form>
<div class="text-center">Want to login instead? <a href="/login">Login</a></div>
</div>
